<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty Book List</title>
    <style>
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .empty-state svg {
        max-width: 250px;
        margin-bottom: 1.5rem;
      }

      .empty-state h3 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
      }

      .empty-state p {
        color: #666;
        margin-bottom: 1.5rem;
        max-width: 400px;
      }

      .add-book-btn {
        background-color: #4f6bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .add-book-btn:hover {
        background-color: #3f56cc;
      }
    </style>
  </head>
  <body>
    <div class="empty-state">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 400 300"
        width="100%"
        height="100%"
      >
        <!-- Bookshelf -->
        <rect x="50" y="200" width="300" height="20" fill="#a67c52" />
        <rect x="50" y="220" width="300" height="10" fill="#8c6239" />

        <!-- Bookends -->
        <rect x="60" y="150" width="15" height="50" fill="#5d4037" />
        <rect x="325" y="150" width="15" height="50" fill="#5d4037" />

        <!-- Empty space where books would be -->
        <rect x="85" y="160" width="230" height="40" fill="#f5f5f5" rx="3" />

        <!-- Dust particles / empty state indicators -->
        <circle cx="120" cy="185" r="3" fill="#e0e0e0" />
        <circle cx="200" cy="175" r="4" fill="#e0e0e0" />
        <circle cx="280" cy="180" r="3.5" fill="#e0e0e0" />

        <!-- Multiple taller, thinner books with dashed outlines -->
        <!-- First group of books -->
        <rect
          x="95"
          y="130"
          width="15"
          height="70"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="110"
          y="135"
          width="12"
          height="65"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="122"
          y="125"
          width="18"
          height="75"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="140"
          y="140"
          width="10"
          height="60"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />

        <!-- Middle group of books -->
        <rect
          x="165"
          y="128"
          width="14"
          height="72"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="179"
          y="132"
          width="20"
          height="68"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="199"
          y="125"
          width="17"
          height="75"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="216"
          y="138"
          width="16"
          height="62"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />

        <!-- Last group of books -->
        <rect
          x="245"
          y="135"
          width="13"
          height="65"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="258"
          y="130"
          width="19"
          height="70"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="277"
          y="140"
          width="15"
          height="60"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
        <rect
          x="292"
          y="132"
          width="18"
          height="68"
          rx="2"
          stroke="#bdbdbd"
          stroke-width="2"
          stroke-dasharray="4 2"
          fill="none"
        />
      </svg>

      <h3>Your book list is empty</h3>
      <p>
        Add your first book to start building your personal reading collection
      </p>
      <button class="add-book-btn">Add Your First Book</button>
    </div>
  </body>
</html>
