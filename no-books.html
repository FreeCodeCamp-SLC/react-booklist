<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>No Books Icon</title>
    <style>
      body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .icon-container {
        position: relative;
        width: 100px;
        height: 100px;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      .slash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <!-- Book Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-book"
      >
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
        <path
          d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
        />
      </svg>

      <!-- Slash Icon (Red Line) -->
      <svg class="slash" viewBox="0 0 24 24">
        <line x1="4" y1="4" x2="20" y2="20" stroke="red" stroke-width="3" />
      </svg>
    </div>
  </body>
</html>
